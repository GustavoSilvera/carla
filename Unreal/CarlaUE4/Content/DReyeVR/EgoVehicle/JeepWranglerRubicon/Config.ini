# Config for custom EgoVehicle
# Vehicle: Jeep Wrangler Rubicon

# some serialization formats:
# FVector: (X=..., Y=..., Z=...) (along XYZ-axes)
# FRotator: (R=..., P=..., Y=...) (for roll, pitch, yaw)
# FTransform: (FVector | FRotator | FVector) = (X=..., Y=..., Z=... | R=..., P=..., Y=... | X=..., Y=..., Z=...)
# bool: True or False

[RigidBody]
# get these by right clicking on the item in the asset menu and select "Copy Reference"
SkeletalMesh="SkeletalMesh'/Game/DReyeVR/EgoVehicle/JeepWranglerRubicon/Mesh/SK_Jeep_Wrangler_Rubicon.SK_Jeep_Wrangler_Rubicon'"
Skeleton="Skeleton'/Game/DReyeVR/EgoVehicle/JeepWranglerRubicon/Mesh/SK_Jeep_Wrangler_Rubicon_Skeleton.SK_Jeep_Wrangler_Rubicon_Skeleton'"
AnimationBP="AnimBlueprint'/Game/DReyeVR/EgoVehicle/JeepWranglerRubicon/Mesh/BPanim_Jeep_Wrangler_Rubicon.BPanim_Jeep_Wrangler_Rubicon'"
PhysicsAsset="PhysicsAsset'/Game/DReyeVR/EgoVehicle/JeepWranglerRubicon/Mesh/Phys_Jeep_Wrangler_Rubicon.Phys_Jeep_Wrangler_Rubicon'"

[UnrealMeshPaths]
SteeringWheel=""
GearShift="SoundWave'/Game/DReyeVR/Sounds/GearShift.GearShift'"
TurnSignal="SoundWave'/Game/DReyeVR/Sounds/TurnSignal.TurnSignal'"

[Dashboard]
Enabled=True
DashLocation=(X=30.0, Y=0.0, Z=125.0)

[Mirrors]
