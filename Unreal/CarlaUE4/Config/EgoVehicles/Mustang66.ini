# Config for custom EgoVehicle
# Vehicle: Mustang 1966

# some serialization formats:
# FVector: (X=..., Y=..., Z=...) (along XYZ-axes)
# FRotator: (R=..., P=..., Y=...) (for roll, pitch, yaw)
# FTransform: (FVector | FRotator | FVector) = (X=..., Y=..., Z=... | R=..., P=..., Y=... | X=..., Y=..., Z=...)
# bool: True or False

[Blueprint]
Path="/Game/DReyeVR/EgoVehicle/Mustang66/BP_Mustang66.BP_Mustang66_C"

[RigidBody]
# get these by right clicking on the item in the asset menu and select "Copy Reference"
SkeletalMesh="SkeletalMesh'/Game/DReyeVR/EgoVehicle/Mustang66/Mesh/SkeletalMesh_Mustang.SkeletalMesh_Mustang'"
Skeleton="Skeleton'/Game/DReyeVR/EgoVehicle/Mustang66/Mesh/Skeleton_Mustang.Skeleton_Mustang'"
AnimationBP="AnimBlueprint'/Game/DReyeVR/EgoVehicle/Mustang66/Mesh/Animation_Mustang.Animation_Mustang'"
PhysicsAsset="PhysicsAsset'/Game/DReyeVR/EgoVehicle/Mustang66/Mesh/Physics_Mustang.Physics_Mustang'"

[Sounds]
EngineRev="SoundCue'/Game/DReyeVR/Sounds/EngineRev/EngineRev.EngineRev'"
EngineLocn=(X=180.0 | Y=0.0 | Z=70.0) # where is the engine in the Vehicle chassis
Crash="SoundCue'/Game/DReyeVR/Sounds/Crash/CrashCue.CrashCue'"
GearShift="SoundWave'/Game/DReyeVR/Sounds/GearShift.GearShift'"
TurnSignal="SoundWave'/Game/DReyeVR/Sounds/TurnSignal.TurnSignal'"

[Dashboard]
SpeedometerEnabled=True
SpeedometerTransform=(X=60.0, Y=0.0, Z=90.0 | R=0.0, P=0.0, Y=180.0 | X=1.0, Y=1.0, Z=1.0)
TurnSignalsEnabled=True
TurnSignalsTransform=(X=60.0, Y=11.0, Z=85.0 | R=0.0, P=0.0, Y=180.0 | X=1.0, Y=1.0, Z=1.0)
GearShifterEnabled=True
GearShifterTransform=(X=60.0, Y=15.0, Z=90.0 | R=0.0, P=0.0, Y=180.0 | X=1.0, Y=1.0, Z=1.0)

[Mirrors]
# NOTE: mirrors are HIGHLY performance intensive in DReyeVR. If you care more about smooth FPS
# you'll want to set the "XMirrorEnabled" flag to False for each of the 3 mirrors below!!

# rear view mirror
RearMirrorEnabled=True
MirrorRear="StaticMesh'/Game/DReyeVR/EgoVehicle/TeslaM3/Mirrors/RearMirror_model3.RearMirror_model3'"
MirrorRearHolder="StaticMesh'/Game/DReyeVR/EgoVehicle/TeslaM3/Mirrors/RearMirror_Mesh_model3.RearMirror_Mesh_model3'"
RearMirrorChassisTransform=(X=10.0, Y=0.0, Z=120.0 | R=0.0, P=0.0, Y=25.06 | X=1.0, Y=1.0, Z=1.0)
RearMirrorTransform=(X=-0.5, Y=0.0, Z=0.0 | R=0.0, P=1.0, Y=0.0 | X=0.9, Y=0.98, Z=0.9)
RearReflectionTransform=(X=-7, Y=0.0, Z=0.0 | R=0.0, P=90.0, Y=0.0 | X=0.002, Y=0.007, Z=1.0)
RearScreenPercentage=85 # used very frequently (85% quality)
# left view side mirror
LeftMirrorEnabled=True
MirrorLeft="StaticMesh'/Game/DReyeVR/EgoVehicle/Mustang66/Mirrors/SideMirror_Mustang.SideMirror_Mustang'"
LeftMirrorTransform=(X=22.0, Y=-88.0, Z=97 | R=0.0, P=0.0, Y=0.0 | X=0.9, Y=0.9, Z=0.9)
LeftReflectionTransform=(X=0, Y=0, Z=0.0 | R=43.2, P=90, Y=22.5 | X=0.003, Y=0.003, Z=1.0)
LeftScreenPercentage=65 # used quite a bit (65% quality)
# right view side mirror
RightMirrorEnabled=True
MirrorRight="StaticMesh'/Game/DReyeVR/EgoVehicle/Mustang66/Mirrors/SideMirror_Mustang.SideMirror_Mustang'"
RightMirrorTransform=(X=-22, Y=87.7, Z=97 | R=0, P=-4, Y=2.79 | X=0.9, Y=0.9, Z=0.9)
RightReflectionTransform=(X=0.0, Y=0.0, Z=0 | R=-4.16, P=90.0, Y=18.4 | X=0.003, Y=0.003, Z=1.0)
RightScreenPercentage=50 # used very rarely if ever (50% quality)

[SteeringWheel]
Enabled=True
StaticMesh="StaticMesh'/Game/DReyeVR/EgoVehicle/Mustang66/SteeringWheel/Mustang_Wheel.Mustang_Wheel'"
InitLocation=(X=31.33, Y=-42.0, Z=76.8) # position of the steering wheel in the vehicle
InitRotation=(R=0.0, P=-10.0, Y=0.0)    # tilt of the steering wheel at rest
MaxSteerAngleDeg=900                    # max wheel rotation in degrees (pos and negative)
SteeringScale=360                       # scale with which to rotate the wheel (normalized [-1, 1] -> degrees)

[CameraPose]
# location & rotation of camera relative to vehicle (location units in cm, rotation in degrees)
StartingPose="DriversSeat" # starting position of camera in vehicle (on begin play)
# NOTE: we assume the location is suffix'd with "Loc" and rotation is suffixed with "Rot"
DriversSeatLoc=(X=-20.0, Y=-40.0, Z=110.0) # location of first-person camera
DriversSeatRot=(R=0.0, P=0.0, Y=0.0)      # rotation of first-person camera
FrontLoc=(X=250.0, Y=0.0, Z=90.0)         # location of camera in front of vehicle
FrontRot=(R=0.0, P=0.0, Y=0.0)            # rotation of camera in front of vehicle
BirdsEyeViewLoc=(X=0.0, Y=0.0, Z=820.0)   # location of camera from top-down bird's eye view
BirdsEyeViewRot=(R=0.0, P=270.0, Y=0.0)   # rotation of camera from top-down bird's eye view
ThirdPersonLoc=(X=-500.0, Y=0.0, Z=380.0) # location of camera in third-person view
ThirdPersonRot=(R=0.0, P=330.0, Y=0.0)    # rotation of camera in third-person view

[Metaparams]
Is2Wheeled=False
